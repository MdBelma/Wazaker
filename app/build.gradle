apply plugin: 'com.android.application'
// apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.hazem.wazkar"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "hQiblaDirection")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def date = new Date();
                def formattedDate = date.format('yyyyMMddHHmmss')
                def apkFileName = archivesBaseName + "-" + formattedDate + ".apk"
                output.outputFileName = apkFileName // directly assign the new name back to outputFileName
            }
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    implementation 'com.github.chenupt.android:springindicator:1.0.2@aar'

    implementation 'com.github.markushi:circlebutton:1.1'
    implementation 'gr.pantrif:easy-android-splash-screen:0.0.1'

    implementation 'com.github.badoualy:stepper-indicator:1.0.7'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    //noinspection GradleCompatible
    implementation "com.android.support:support-compat:28.0.0"

    implementation 'com.android.support:recyclerview-v7:29.1.0'
    implementation 'androidx.appcompat:appcompat:1.2.0-beta01'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    // qibla
    implementation 'com.hassanjamil:qibla:0.2.2'


 /*   //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
 */

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
