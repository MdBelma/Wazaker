apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.hazem.wazkar"
        minSdkVersion 14
        //noinspection OldTargetApi,ExpiredTargetSdkVersion
        targetSdkVersion 29
        versionCode 12
        versionName "10.2"
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "hQiblaDirection")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def date = new Date()
                def formattedDate = date.format('yyyyMMddHHmmss')
                def apkFileName = archivesBaseName + "-" + formattedDate + ".apk"
                output.outputFileName = apkFileName
            }
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    buildFeatures{
            //noinspection DataBindingWithoutKapt
            dataBinding = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    implementation 'com.github.chenupt.android:springindicator:1.0.2@aar'

    implementation 'com.github.markushi:circlebutton:1.1'
    implementation 'gr.pantrif:easy-android-splash-screen:0.0.1'

    implementation 'com.github.badoualy:stepper-indicator:1.0.7'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    //noinspection GradleCompatible
    implementation "com.android.support:support-compat:28.0.0"

    implementation 'com.android.support:recyclerview-v7:29.1.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    // qibla
    implementation 'com.hassanjamil:qibla:0.2.2'


    // prayertimes library
   // implementation 'com.batoulapps.adhan:adhan:1.2.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "androidx.core:core-ktx:1.3.2"
    //noinspection GradleDependency
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

repositories {
    mavenCentral()
}
